<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To Do List TACO team</title>

	<link rel="stylesheet" href="main.css" />
</head>
<body>
	
	<header>
		<h1>To Do List TACO team</h1>
		<form id="new-task-form">
			<input 
				type="text" 
				name="new-task-input" 
				id="new-task-input" 
				placeholder="What do you have planned?" />
            <input 
				type="date" 
				name="new-date-input" 
				id="new-date-input" />
            <input 
				type="date" 
				name="end-date-input" 
				id="end-date-input" />
            <fieldset>
                <input
                    type="number"
                    name="priority"
                    id="priority"
                    placeholder="Priority (1-5)"
                    />
                <input
                    type="number"
                    name="estimate"
                    id="estimate" 
                    placeholder="Hour estimate"/>                
            </fieldset>
			<input 
				type="submit"
				id="new-task-submit" 
				value="Add task" />
            
		</form>
	</header>
	<main>
		<section class="task-list">
			<h2>Tasks</h2>

			<div id="tasks">

				<!-- <div class="task">
					<div class="content">
						<input 
							type="text" 
							class="text" 
							value="A new task"
							readonly>
					</div>
					<div class="actions">
						<button class="edit">Edit</button>
						<button class="delete">Delete</button>
					</div>
				</div> -->

			</div>
		</section>
	</main>

	<script src="main.js"></script>
</body>
</html>
